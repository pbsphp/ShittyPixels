<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="/static/game.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/game.css">
    </head>
    <body>
        <div class="controls-container">
            <table id="palet-table" class="palet-table" border="1"></table>
            <span id="cooldown-timer" class="cooldown-timer"></span>
        </div>

        <div>
            <canvas id="main-canvas" width="1000" height="500"></canvas>
        </div>

        <script type="text/javascript">
            // Hardcoded palet.
            const paletConfig = [
                "white",
                "black",
                "brown",
                "green",
                "yellow",
                "blue",
                "orange",
                "cyan",
                "red",
                "violet",
                "gray",
            ];

            const paletTable = document.getElementById("palet-table");
            const paletWidget = new PaletWidget(paletTable, paletConfig);
            paletWidget.fillPaletTable();

            const timerElem = document.getElementById("cooldown-timer");
            const timerWidget = new TimerWidget(timerElem);

            const canvas = document.getElementById("main-canvas");
            const controller = new Controller(canvas, paletWidget, timerWidget);
        </script>
    </body>
</html>
